# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Site with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
  CONTENTFUL_SECRET: ${{ secrets.CONTENTFUL_SECRET }}
  PREVIEW_CONTENTFUL_SECRET: ${{ secrets.PREVIEW_CONTENTFUL_SECRET }}
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Generate Pages and Blog Posts
        run: |
          cd generate-files
          yarn install
          yarn generate:blog-post
          yarn generate:medium
          yarn generate:books

      - name: Generate Learning Paths
        run: |
          cd generate-files
          yarn install
          yarn generate:learning-types
          yarn generate:learning-path

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1.0.7
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1.0.8

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
