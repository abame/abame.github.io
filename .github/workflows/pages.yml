# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Site with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
  CONTENTFUL_SECRET: ${{ secrets.CONTENTFUL_SECRET }}
  PREVIEW_CONTENTFUL_SECRET: ${{ secrets.PREVIEW_CONTENTFUL_SECRET }}
  NAVIGATION_ENTRY_ID: ${{ secrets.NAVIGATION_ENTRY_ID }}
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Generate Site
        run: |
          cd generate-files
          yarn install
          yarn generate:navigation-menu
          yarn generate:blog-post
          yarn generate:medium
          yarn generate:books
          yarn generate:learning-types
          yarn generate:learning-path
          yarn generate:professional-skills

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1.0.10
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
